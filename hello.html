<html lang="en">

        class Hello extends React.Component  {
            render() {
                return (
                    <div className ="heading">
                        <h1>{this.props.message}</h1>
                        <p>{this.props.subtitle}</p>
                    </div>
                )
            }
        }

        //rendu dans le DOM
        ReactDOM.render(
            //appel de la constante hello
            <Hello message = "Ceci est du React" subtitle="Du ReactJS"/>,
            document.getElementById('root')
        );

        
    </script>
